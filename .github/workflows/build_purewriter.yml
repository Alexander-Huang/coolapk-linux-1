# This is a basic workflow to help you get started with Actions

name: build_purewriter

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  schedule:
    - cron:  '0 0 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Clone
        id: clone
        run: git clone https://github.com/CoolapkLinux/coolapk-linux.git
      - name: Validate PKGBUILD
        id: validate-pkgbuild
        uses: 2m/arch-pkgbuild-builder@v1.16
        with:
           target: 'pkgbuild'
           pkgname: 'workfiles/purewriter/'
      - name: Upload package
        id: upload
        run: |
          mv workfiles/purewriter/*.zst coolapk-linux/x86_64/
          git config --local user.email "w1301511091@hotmail.com"
          git config --local user.name "oganesson0512"
          git commit -m "Build" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
